@(title: String)(styles: Html)(script: Html)(content: Html)
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="@routes.Assets.at("stylesheets/base.css")" rel="stylesheet">
<!--    <link href="@routes.Assets.at("stylesheets/index.css")" rel="stylesheet">-->
    @styles
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="@routes.Assets.at("javascripts/lib/html5shiv.js")"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
</head>

<body>

<div class="container-narrow">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <div id="signinArea" class="pull-right">
              <span
                class="g-signin"
                data-callback="signinCallback"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schemas.google.com/AddActivity"
                data-scope="https://www.googleapis.com/auth/plus.login"
                data-height="short"
                data-theme="dark">
              </span>
              <!-- <button class="btn btn-small disabled" id="logoutButton" type="button">log out</button> -->
            </div>
            <!-- <form class="navbar-search pull-right">
                <input type="search" class="search-query" placeholder="本のタイトルを検索する">
            </form>
            -->
        </ul>
        <h1 class="muted"><a href="/">Social BookShelf <img src="@routes.Assets.at("images/book-12-32.png")" /></a></h1>
    </div>
    <hr>
    @content
    <script src="@routes.Assets.at("javascripts/lib/require.js")"></script>
    <script src="@routes.Assets.at("javascripts/layout.js")"></script>
    @script
</body>
</html>
